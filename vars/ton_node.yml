elector_type: fift
delay_time: 0
time_shift: 600

liteserver_ip: "127.0.0.1"
liteserver_port: "3031"
val_engine_console_ip: "127.0.0.1"
val_engine_console_port: "3030"

# Custler's telegabot
telegram_bot_token: ""
telegram_chat_id: ""


