- name: Install system packages
  apt:
    name:
      - vim
      - mc
      - htop
      - rsyslog
      - apt-transport-https
      - wget
      - gnupg
      - ca-certificates
      - curl
      - dnsutils
      - jq
      - acl
#These 2 packets are need to complile node v.47.83+        
      - google-perftools
      - libgoogle-perftools-dev
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- block:
    - name: Install ntp package
      apt:
        name: ntp
        state: latest
        update_cache: yes

    - name: Copy the ntp.conf file
      template:
        src: ntp.conf.j2
        dest: /etc/ntp.conf
      notify: "restart ntp"
  when: ntp_enabled is defined and ntp_enabled|bool

- name: add icinga to sudoers
  lineinfile:
    path: /etc/sudoers.d/icinga
    state: present
    line: 'nagios ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  when: add_icinga_to_sudoers
